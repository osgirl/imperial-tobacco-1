<div id="loading">
	<h1>Please wait, we are preparing...</h1>
	<mat-spinner></mat-spinner>
</div>

<div id="main-wrapper">
	<header *ngIf="isAuth$ | async">
		<div id="logout" (click)="logOut()">Logout</div>
	</header>

	<div id="content-wrapper">
		<div id="left-menu" *ngIf="isAuth$ | async">
			<div class="name">
				<img src="../assets/images/logo.png" alt="" (click)="home()" class="logo" width="200px">
				<span class="border"></span>
				<p>PRICE BOX DISPLAY</p>
			</div>
			<div class="user" [ngClass]="{'activated': router.isActive('admin', false)}" [routerLink]="['/admin']">
				<span>Admin</span>
			</div>
			<div class="user sku" [ngClass]="{'activated': router.isActive('sku', false)}" [routerLink]="['/sku']">
				<span>SKU</span>
			</div>
			<div class="user filter" [ngClass]="{'activated': router.isActive('item-picker', false)}" [routerLink]="['/item-picker']">
				<span>Item Picker</span>
			</div>
			<!-- <div class="user filter" [ngClass]="{'activated': router.isActive('item-picker_new', false)}" [routerLink]="['/item-picker_new']">
				<span>Item Picker New</span>
			</div> -->

			<!-- <div class="menu">
				<button mat-raised-button  (click)="home()">Home</button>
			</div> -->
		</div>

		<div class="center-wrapper" [ngClass]="{'loggedIn': isAuth$ | async}">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
